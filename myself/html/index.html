<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Registration form</h1>
    <form action=" /submit Registration" method="post"style= "width:500px; boarder 2px solid aria-busy;margin:50px;padding:70px;background:white (238,223,24)></form>
    <fieldset style="margin:20px;" >
    <legend>Personal information</legend>
    <label for="username">username:</label>
    <input type="text" id="username" name  required>
    <br>
    <label for="email">Email:</label>
    <input type="email "id="email"name="password"required>
        </fieldset>
     <fieldset style="margin:20px">
        <legend>contact information</legend>
        <label for="phone">phone number</label>
        <input type="tel" id="phone"name="phone">
        <br>
        <label for="country">country</label>
        <select name="name" id="country">
            <option value="USA">USA</option>
            <option value="UGANDA">UGANDA</option>
            <option value="UK">UK</option>
        </select>                                                                                                                                                                                  
     </fieldset>   
    <fieldset style="margin:20px">
        <legend>Additional information</legend>
        <label for="comments">comments</label>
        <textarea name="comments" id="comments" rows="4"cols="50"></textarea>
        <br>
        <label for="subscribe">subscribe to news letter</label>
        <input type="checkbox"id="subscribe"name="subscribe"value="yes">
    </fieldset>
    <button type="submit" style="margin:20px;">submit</button>
</form>
</body>
</html>
